<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akhil Weds Sharan</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>

<script>
    $(document).ready(()=>{
        // Create Animation for 0.5s
        var tween = TweenMax.to('#header', 4, {
            backgroundPositionY: '47%',
        });
        var tween2 = TweenMax.to('#header', 4, {
            opacity:0.6
        });
        var tween3 = TweenMax.to('#headerText', 4, {
            position: 'absolute',
            left: 0,
            right: 0,
            top: '142px'
        })
        var controller = new ScrollMagic.Controller({addIndicators: true});
        // create a scene
        new ScrollMagic.Scene({
            duration: 1000, // the scene should last for a scroll distance of 100px
            offset: 0 // start this scene after scrolling for 50px
        })
        .setPin('#header') // pins the element for the the scene's duration
        .addTo(controller); // assign the scene to the controller
        new ScrollMagic.Scene({
            duration: 1000, /* How many pixels to scroll / animate */    
        })
        .setTween(tween)
        .addTo(controller);
        new ScrollMagic.Scene({
            offset:1000,
            duration: 200 /* How many pixels to scroll / animate */    
        })
        .setTween(tween2)
        .addTo(controller);
        new ScrollMagic.Scene({
            offset:1000,
            duration: 200 /* How many pixels to scroll / animate */    
        })
        .setTween(tween3)
        .addTo(controller);

        // Set the date we're counting down to
        var countDownDate = new Date("Mar 28, 2020 12:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
        }, 1000);
    })
</script>
<body>
    <div id="header-bg">
        <div id="header">
                <div id="headerText">
                    <h1>Akhil & Sharan</h1>
                    <p>WE ARE GETTING MARRIED MARCH 28, 2020</p>
                    <p id="demo"></p>
                </div>
            </div>
    </div>
</body>
</html>
